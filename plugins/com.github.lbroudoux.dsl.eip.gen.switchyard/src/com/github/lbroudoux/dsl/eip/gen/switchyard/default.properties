
# The name of composite as it should appear into switchyard.xml
switchyard.composite_name=switchyard-mydomain

# The namespace that will be used for composite definition (do not forget versioning infos!)
switchyard.composite_namespace=urn:com.example.switchyard:mydomain:1.0

# Implementation of route components.
# References of implementation within switchyard.xml may vary according following options:
# CAMEL_XML for Camel route component using the Xml DSL, 
# CAMEL_JAVA for Camel route component using the Java DSL.
switchyard.component_impl=CAMEL_XML